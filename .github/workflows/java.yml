name: Run Java Program
on:
push:
branches: [ main ]
pull_request:
jobs:
run-java:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- name: Set up Java
uses: actions/setup-java@v4
with:
java-version: '17'
distribution: temurin
cache: maven
- name: Compile
run: javac Hello.java
- name: Run
run: java Hello
